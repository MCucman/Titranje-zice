<div class="upper ms-5 row">
  <div class="col mt-3">
    <p>Valna jednadžba:</p>
  </div>
  <div class="col mt-3">
    <p>Rubni uvjeti:</p>
  </div>
  <div class="col mt-3">
    <p>Početni uvjeti:</p>
  </div>
</div>
<div class="card row">
  <div class="col-md-5 ms-0">
    <div class="row mt-4 g-3 align-items-center">
      <div class="col-auto">
        <label for="duljina-zice" class="col-form-label">Duljina žice: l =</label>
      </div>
      <div class="col-auto">
        <input type="number" min="0" max="10" id="duljina-zice" class="form-control">
      </div>
    </div>
    <div class="row mt-4 g-3 align-items-center">
      <div class="col-auto">
        <label for="brzina-sirenja-vala" class="col-form-label">Brzina širenja vala: c =</label>
      </div>
      <div class="col-auto">
        <input type="number" min="0" max="10" step="0.1" id="brzina-sirenja-vala" class="form-control">
      </div>
    </div>
    <div class="row mt-4 g-3 align-items-center">
      <div class="col-auto">
        <label for="pocetni-polozaj" class="col-form-label">Početni položaj: u_0 =</label>
      </div>
      <div class="col-auto">
        <input type="text" id="pocetni-polozaj" class="form-control">
      </div>
      <button class="btn">+</button>
    </div>
    <div class="row mt-4 g-3 align-items-center">
      <div class="col-auto">
        <label  class="col-form-label">Početna brzina: v_0 =</label>
      </div>
      <div class="col-auto" >
        <div *ngFor="let i of segments">
          <input type="text" class="form-control" id="pocetna-brzina">
        </div>
      </div>
      <div class="col-auto d-flex">
        <button class="btn" (click)="addSegment()">+</button>
      <div *ngIf="segments.length > 1">
        <button class="btn" (click)="removeSegment()">--</button>
      </div>
      </div>

    </div>

  </div>
  <div class="graf ">
    <canvas id="myChart" width="400" height="200"></canvas>
    <div class="mt-2 d-flex justify-content-between">
      <button class="btn btn-pokreni-animaciju">Pokreni animaciju</button>
      <button class="btn btn-zaustavi-animaciju">Zaustavi animaciju</button>
    </div>
  </div>

</div>
